<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>ZENBU - web browser upgrade page</title>
  <script language="Javascript" type="text/javascript" src="./jscript/prototype-1.6.0.3.js"></script>
  <script language="Javascript" type="text/javascript" src="./jscript/eedb_common.js"></script>

<script type="text/javascript">
  function show_options() {
    if(!browserCompatibilityCheck()) { 
      document.getElementById('browser_options').style.display = 'block';
    }
  }
</script>

</head>

<body onload="show_options()">

<h1 align='center'>ZENBU web browser compatibility page</h1>
<script type="text/javascript">
with (document){
  if(browserCompatibilityCheck()) { 
    write("<h3>your web browser is supported</h3>");
  } else {   
    write("<h3><span style='color:darkorchid;'>Our appologizes, but your web browser is not currently supported by the ZENBU systems, please upgrade.</span></h3>"); 
  }
  write("<span style='font-size:70%'>")
  write("<b>appName:</b> "+navigator.appName+"<br />")
  write("<b>platform:</b> "+navigator.platform+"<br />")
  write("<b>appVersion:</b> "+navigator.appVersion+"<br />")
  //write("<b>userAgent:</b> "+navigator.userAgent+"<br />")
  write("</span>")
}
</script>

<div id="browser_options" style="display:none;">
  <h2>Please choose one of these supported web browsers</h2>
		
  <table>
  <tr>
    <td><img src="./images/firefox_logo.jpg" width=50px align='middle' /> <span>Firefox 3.6</span></td>

      <img src="./images/download_icon.gif" style='margin-left:30px;' width=50px align='middle'/> </a></td>
  </tr>

  <tr> 
    <td><img src="./images/SafariLogo.png" width=50px align='middle'/><span>Safari 4</span></td>

  </tr>
		
  <div>

      <img src="./images/download_icon.gif" style='margin-left:30px;' width=50px align='middle'/> </a></td>
  </tr>

  <tr>
    <td><img src="./images/opera_logo.png" width=50px align='middle' /> <span>Opera 10.10</span></td>

      <img src="./images/download_icon.gif" style='margin-left:30px;' width=50px align='middle'/> </a></td>
