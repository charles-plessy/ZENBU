<a class="home serif">Team 87 QC</a>

<div id="page"><div id="i1"><div id="i2"><div class="sptop">&nbsp;</div>
<div class="col-wrapper">
    


    <h3 class="boxed">Look up Ensembl Genes, Transcripts, Exons</h3>

 <form action="ens_lookup.cgi" method="get" style="font-size: 0.9em">
    <input type="hidden" name="species" value="Mus_musculus" />
    Lookup <i><span style="color:#3366bb">e</span><span class="red">!</span></i> Mouse:
    <select name="idx" style="font-size: 0.9em">
      <option value="Gene">Gene</option> 
      <option value="Transcript">Transcript</option> 
      <option value="Exon">Exon</option> 
    </select>
    <input name="q" size="20" value="" />
    <input type="submit" value="Go" class="red-button" />
    </form>

    <h3 class="boxed">Team 87 Vector QC</h3>
    <form action="design_list.cgi" method="get" style="font-size: 0.9em">
    QC: 
    <select name="stage" style="font-size: 0.9em">
      <option value="post_cre">Post Cre</option> 
      <option value="post_gate">Post Gateway</option> 
      <option value="es_cell">ES Cell</option> 
    </select>
    plate:
    <input name="plate" size="20" value="" />
    <input type="submit" value="Go" class="red-button" />
    </form>

    <br>
    <form action="trace_view.cgi" method="get" style="font-size: 0.9em">
    view trace: 
    <input name="trace" size="20" value="" />
    </form>

    <br>
    <form action="qctest_view.cgi" method="get" style="font-size: 0.9em">
    Lookup qctest by id: 
    <input name="id" size="20" value="" />
    </form>

</div>
